<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>



    <div id="demo"></div>

    <div id="delay"></div>
    


    <script>

        let p = document.getElementById("demo");
        let setTime = document.getElementById("delay");


        setTimeout(()=>{

            myFunction("I hate you");
        },3000);

        function myFunction(value){

            setTime.innerHTML = value;
        }

        function main(value){

            p.innerHTML = value;
        }

        let prom = new Promise((resolve,reject) => {

            let x = 9;

            if(x==0){

                resolve("Ok")
            }
            else{

                reject("Not resolve");
            }
        });

        prom.then(
            function(value){

                main(value);
            },

            function(error){

                main(error);
            }
        )
    </script>
</body>
</html>
