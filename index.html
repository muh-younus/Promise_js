<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let p1 = new Promise((resolve, reject) => {

            console.log("hello")

            setTimeout(() => {

                resolve(1);

            }, 2000)
        })

        p1.then(() => {

            console.log("Second promises");
        })

        p1.then( () => {

            console.log("Thired promises")
        })
    </script>
</body>
</html>
